    <style>
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }
        header nav ul li {
            display: inline-block;
            padding: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .social-icons {
            list-style: none;
            padding: 0;
        }
        .social-icons li {
            display: inline-block;
            margin: 0 10px;
        }
        .social-icons li a {
            color: white;
            font-size: 24px;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }
        .photo-gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .photo-gallery img:hover {
            transform: scale(1.2);
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-gallery video {
            width: 400px;
            height: 300px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .video-gallery video:hover {
            transform: scale(1.2);
        }
    </style>
</head>
